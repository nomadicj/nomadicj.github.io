# Site settings
title: tech leadership blog
description: 'another tech leader learning, applying and sharing.'
url: 'https://www.armstro.ca'
baseurl: ''
google_analytics: 'G-H8H411F9KG'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'James Armstrong'
  email: j@armstro.ca
  github_username: nomadicj
  linkedin_username: jnarmstrong
  stackshare_username: nomadicj

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

collections:
  ideas:
    output: true
    permalink: /

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
